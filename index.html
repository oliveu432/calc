<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공학용 계산기</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .calculator { border: 2px solid #000; padding: 20px; border-radius: 8px; width: 300px; }
  input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; }
  button { width: 68px; height: 40px; margin: 2px; font-size: 16px; }
  .function-keys { text-align: center; }
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="function-keys">
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculate('**')">^</button><br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="calculate('Math.sqrt')">√</button><br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="calculate('Math.log')">log</button><br>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('/')">/</button><br>
    <button onclick="calculate('Math.sin')">sin</button>
    <button onclick="calculate('Math.cos')">cos</button>
    <button onclick="calculate('Math.tan')">tan</button>
    <button onclick="clearDisplay()">C</button>
  </div>
</div>
<script>
  function appendValue(value) {
    document.getElementById('display').value += value;
  }
  function calculate(operation) {
    let display = document.getElementById('display');
    try {
      if (operation.startsWith('Math')) {
        display.value = eval(operation + '(' + display.value + ')');
      } else {
        display.value = eval(display.value + operation);
      }
    } catch(e) {
      display.value = 'Error';
    }
  }
  function clearDisplay() {
    document.getElementById('display').value = '';
  }
</script>
</body>
</html>
